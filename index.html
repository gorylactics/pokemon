<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        
    </div>
    <!-- <button type="submit">Pokemon</button> -->
    <script>
        $(document).ready(function(){
            
            for(var i = 1 ; i <= 898 ; i++){
                let numero  = i;
                //let url = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/`+i+`.png`;
                let url = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${numero}.png`;
                $('#contenedor').append(' <img src="'+ url +'" alt="">')
            };
        });
    </script>
</body>
</html>
