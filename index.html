<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <div id="tarjeta"></div>
        <div id="contenido"></div>
    </div>
    <script>
        $(document).ready(function(){
            
            for(var i = 1 ; i <= 8 ; i++){
                let url = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png`;
                let pokemon  = $('#tarjeta').append(`<img id="${i}" src="${url}" alt="">`);
            };
            $('img').on('click' , function(){
                
                $('#contenido').html("");
                let elId = $(this).attr('id');
                let api = `https://pokeapi.co/api/v2/pokemon/${elId}`;
                
                $.get(api , function(resultado){
                    let nombrePokemon = resultado.name;
                    let pesoPokemon = resultado.weight;
                    let pokemonAltura = resultado.height;
                    
                    $('#contenido').append(`<h2>El nombre del pokemon es: ${nombrePokemon}</h2>`);
                    $('#contenido').append(`<h2>Su peso es: ${pesoPokemon}</h2>`);
                    $('#contenido').append(`<h2>Su altura es: ${pokemonAltura}</h2>`);
                    $('#contenido').append(`<h2>El tipo de este pokemon es: </h2>`)
                    
                    for(let poderes of resultado.types){
                        let tipo = poderes.type.name;
                        $('#contenido').append(`<ul><li>${tipo}<ul></li>`);
                        }
                    },'json');
                });
            });
        </script>
    </body>
    </html>
